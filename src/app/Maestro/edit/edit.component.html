<div class="m-5 container">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Maestros
  
        </h3>
        <div class="card-body">
          <form [formGroup]="maestroForm" action="">
            <div class="form-group">
              <label for="">Nombre</label>
              <input formControlName="nombre" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Número Empleado</label>
              <input formControlName="num_empleado"  type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Estatus</label>
              <input formControlName="estatus" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Tipo</label>
              <input formControlName="tipo" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Usuario</label>
              <input formControlName="usuario" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Contraseña</label>
              <input formControlName="password" type="text" class="form-control">
            </div>
            <button (click)="Actualizar()" class="btn btn-primary">Editar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
